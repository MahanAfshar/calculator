<html lang="en">
<head>

    <button type="button" id="buttonTheme" onclick="changeTheme()">
        <span id="buttonShape"></span>

    <section class="containerCalc">
        <div class="calculator">
            <h1>Mahan Calculator</h1>
            <input type="text" id="result" placeholder="0">
            <div class="btnCalc">

                </button>
                <button type="button" class="btn btnPrimary" onclick="divFunction()">&divide;</button>
                <button type="button" class="btn btnPrimary" onclick="mulFunction()">&times;</button>
                <button type="button" value="7" class="btn" id="numberSeven" onclick="numberSevenFunction()">7</button>
                <button type="button" value="8" class="btn" id="numberEight" onclick="numberEightFunction()">8</button>
                <button type="button" value="9" class="btn" id="numberNine" onclick="numberNineFunction()">9</button>
                <button type="button" class="btn btnPrimary" onclick="subFunction()">-</button>
                <button type="button" value="4" class="btn" id="numberFour" onclick="numberFourFunction()">4</button>
                <button type="button" value="5" class="btn" id="numberFive" onclick="numberFiveFunction()">5</button>
                <button type="button" value="6" class="btn" id="numberSix" onclick="numberSixFunction()">6</button>
                <button type="button" class="btn btnPrimary" onclick="sumFunction()">+</button>
                <button type="button" value="1" class="btn" id="numberOne" onclick="numberOneFunction()">1</button>
                <button type="button" value="2" class="btn" id="numberTwo" onclick="numberTwoFunction()">2</button>
                <button type="button" value="3" class="btn" id="numberThree" onclick="numberThreeFunction()">3</button>
                <button type="button" class="btn btnPrimary" id="btnEqual" onclick="equalFunction()">=</button>
                <button type="button" value="0" class="btn" id="numberZero" onclick="numberZeroFunction()">0</button>
                <button type="button" value="." class="btn" id="decimalSign" onclick="decimalSignFunction()">.</button>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
